#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = "os"
    style = 'plain'
    background = "transparent"
    foreground = "white"
    template = "  "

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = '#81a1c1'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:grey'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = "os"
    style = 'plain'
    background = "transparent"
    foreground = "white"
    template = " "

  [[blocks.segments]]
    type = "session"
    style = 'plain'
    background = "transparent"
    foreground = "#81a1c1"
    template = "{{ .UserName }}"

  [[blocks.segments]]
    type = "os"
    style = 'plain'
    background = "transparent"
    foreground = "white"
    template = " {{ .Icon }} "

  [[blocks.segments]]
    type = "session"
    style = 'plain'
    background = "transparent"
    foreground = "#81a1c1"
    template = "{{ .HostName }}"

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'yellow'
    background = 'transparent'
    template = '{{ .FormattedMs }}'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}#bf616a{{end}}",
      "{{if eq .Code 0}}#b48ead{{end}}",
    ]
    background = 'transparent'
    template = ''

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}#bf616a{{end}}",
    "{{if eq .Code 0}}#b48ead{{end}}",
  ]
  background = 'transparent'
  template = ''

[secondary_prompt]
  foreground = '#b48ead'
  background = 'transparent'
  template = ''